basePath: /api/v1
definitions:
  api.APIKeyListResponse:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      key_preview:
        type: string
      last_used:
        type: string
      name:
        type: string
      updated_at:
        type: string
    type: object
  api.APIKeysWrapper:
    properties:
      api_keys:
        items:
          $ref: '#/definitions/api.APIKeyListResponse'
        type: array
    type: object
  api.ChangePasswordRequest:
    properties:
      confirmPassword:
        type: string
      currentPassword:
        type: string
      newPassword:
        minLength: 6
        type: string
    required:
    - confirmPassword
    - currentPassword
    - newPassword
    type: object
  api.ChangeUsernameRequest:
    properties:
      newUsername:
        maxLength: 50
        minLength: 3
        type: string
      password:
        type: string
    required:
    - newUsername
    - password
    type: object
  api.ChatCreateRequest:
    properties:
      model:
        type: string
      title:
        type: string
      transcription_id:
        type: string
    required:
    - model
    - transcription_id
    type: object
  api.ChatMessageRequest:
    properties:
      content:
        type: string
    required:
    - content
    type: object
  api.ChatMessageResponse:
    properties:
      content:
        type: string
      created_at:
        type: string
      id:
        type: integer
      role:
        type: string
    type: object
  api.ChatModelsResponse:
    properties:
      models:
        items:
          type: string
        type: array
    type: object
  api.ChatSessionResponse:
    properties:
      created_at:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      last_activity_at:
        type: string
      last_message:
        $ref: '#/definitions/api.ChatMessageResponse'
      message_count:
        type: integer
      model:
        type: string
      provider:
        type: string
      title:
        type: string
      transcription_id:
        type: string
      updated_at:
        type: string
    type: object
  api.ChatSessionWithMessages:
    properties:
      created_at:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      last_activity_at:
        type: string
      last_message:
        $ref: '#/definitions/api.ChatMessageResponse'
      message_count:
        type: integer
      messages:
        items:
          $ref: '#/definitions/api.ChatMessageResponse'
        type: array
      model:
        type: string
      provider:
        type: string
      title:
        type: string
      transcription_id:
        type: string
      updated_at:
        type: string
    type: object
  api.CreateAPIKeyRequest:
    properties:
      description:
        type: string
      name:
        maxLength: 100
        minLength: 1
        type: string
    required:
    - name
    type: object
  api.CreateAPIKeyResponse:
    properties:
      description:
        type: string
      id:
        type: integer
      key:
        type: string
      name:
        type: string
    type: object
  api.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  api.LLMConfigRequest:
    properties:
      api_key:
        type: string
      base_url:
        type: string
      is_active:
        type: boolean
      openai_base_url:
        type: string
      provider:
        enum:
        - ollama
        - openai
        type: string
    required:
    - provider
    type: object
  api.LLMConfigResponse:
    properties:
      base_url:
        type: string
      created_at:
        type: string
      has_api_key:
        description: Don't return actual API key
        type: boolean
      id:
        type: integer
      is_active:
        type: boolean
      openai_base_url:
        type: string
      provider:
        type: string
      updated_at:
        type: string
    type: object
  api.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  api.LoginResponse:
    properties:
      token:
        type: string
      user:
        properties:
          id:
            type: integer
          username:
            type: string
        type: object
    type: object
  api.NoteCreateRequest:
    properties:
      content:
        minLength: 1
        type: string
      end_time:
        minimum: 0
        type: number
      end_word_index:
        minimum: 0
        type: integer
      quote:
        minLength: 1
        type: string
      start_time:
        minimum: 0
        type: number
      start_word_index:
        description: Use gte=0 so 0 is valid (first word/time); avoid 'required' which
          fails for zero values
        minimum: 0
        type: integer
    required:
    - content
    - quote
    type: object
  api.NoteUpdateRequest:
    properties:
      content:
        minLength: 1
        type: string
    required:
    - content
    type: object
  api.RefreshTokenResponse:
    properties:
      token:
        type: string
    type: object
  api.RegisterRequest:
    properties:
      confirmPassword:
        type: string
      password:
        minLength: 6
        type: string
      username:
        maxLength: 50
        minLength: 3
        type: string
    required:
    - confirmPassword
    - password
    - username
    type: object
  api.RegistrationStatusResponse:
    properties:
      registration_enabled:
        description: Match tests expecting snake_case key
        type: boolean
    type: object
  api.SetUserDefaultProfileRequest:
    properties:
      profile_id:
        type: string
    required:
    - profile_id
    type: object
  api.SpeakerMappingRequest:
    properties:
      custom_name:
        type: string
      original_speaker:
        type: string
    required:
    - custom_name
    - original_speaker
    type: object
  api.SpeakerMappingResponse:
    properties:
      custom_name:
        type: string
      id:
        type: integer
      original_speaker:
        type: string
    type: object
  api.SpeakerMappingsUpdateRequest:
    properties:
      mappings:
        items:
          $ref: '#/definitions/api.SpeakerMappingRequest'
        type: array
    required:
    - mappings
    type: object
  api.SummarizeRequest:
    properties:
      content:
        type: string
      model:
        type: string
      template_id:
        type: string
      transcription_id:
        type: string
    required:
    - content
    - model
    - transcription_id
    type: object
  api.SummarySettingsRequest:
    properties:
      default_model:
        minLength: 1
        type: string
    required:
    - default_model
    type: object
  api.SummarySettingsResponse:
    properties:
      default_model:
        type: string
    type: object
  api.SummaryTemplateRequest:
    properties:
      description:
        type: string
      model:
        minLength: 1
        type: string
      name:
        minLength: 1
        type: string
      prompt:
        minLength: 1
        type: string
    required:
    - model
    - name
    - prompt
    type: object
  api.UpdateUserSettingsRequest:
    properties:
      auto_transcription_enabled:
        type: boolean
    type: object
  api.UserSettingsResponse:
    properties:
      auto_transcription_enabled:
        type: boolean
      default_profile_id:
        type: string
    type: object
  api.ValidateOpenAIKeyRequest:
    properties:
      api_key:
        type: string
    type: object
  api.YouTubeDownloadRequest:
    properties:
      title:
        type: string
      url:
        type: string
    required:
    - url
    type: object
  models.JobStatus:
    enum:
    - uploaded
    - pending
    - processing
    - completed
    - failed
    type: string
    x-enum-varnames:
    - StatusUploaded
    - StatusPending
    - StatusProcessing
    - StatusCompleted
    - StatusFailed
  models.MultiTrackFile:
    properties:
      created_at:
        type: string
      file_name:
        description: Original filename (used as speaker name)
        type: string
      file_path:
        description: Full path to audio file
        type: string
      gain:
        description: Gain value from .aup file
        type: number
      id:
        type: integer
      mute:
        description: Whether track is muted
        type: boolean
      offset:
        description: Offset in seconds from .aup file
        type: number
      pan:
        description: Pan value from .aup file (-1.0 to 1.0)
        type: number
      track_index:
        description: Order of the track
        type: integer
      transcription_job:
        allOf:
        - $ref: '#/definitions/models.TranscriptionJob'
        description: Relationships
      transcription_job_id:
        type: string
      updated_at:
        type: string
    type: object
  models.Note:
    properties:
      content:
        description: The user's note content (markdown/plain)
        type: string
      created_at:
        type: string
      end_time:
        type: number
      end_word_index:
        type: integer
      id:
        type: string
      quote:
        description: The exact quoted text chosen by the user
        type: string
      start_time:
        description: Time bounds for the selection (in seconds)
        type: number
      start_word_index:
        description: Indexed selection into transcript by word positions
        type: integer
      transcription:
        allOf:
        - $ref: '#/definitions/models.TranscriptionJob'
        description: Relationships
      transcription_id:
        type: string
      updated_at:
        type: string
    type: object
  models.Summary:
    properties:
      content:
        type: string
      created_at:
        type: string
      id:
        type: string
      model:
        type: string
      template_id:
        type: string
      transcription:
        allOf:
        - $ref: '#/definitions/models.TranscriptionJob'
        description: Relationships
      transcription_id:
        type: string
      updated_at:
        type: string
    type: object
  models.SummaryTemplate:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      model:
        type: string
      name:
        type: string
      prompt:
        type: string
      updated_at:
        type: string
    type: object
  models.TranscriptionJob:
    properties:
      audio_path:
        type: string
      aup_file_path:
        type: string
      created_at:
        type: string
      deleted_at:
        type: string
      diarization:
        type: boolean
      error_message:
        type: string
      id:
        type: string
      individual_transcripts:
        description: JSON-serialized map[string]*string
        type: string
      is_multi_track:
        type: boolean
      merge_error:
        type: string
      merge_status:
        description: none, pending, processing, completed, failed
        type: string
      merged_audio_path:
        type: string
      multi_track_files:
        description: Relationships
        items:
          $ref: '#/definitions/models.MultiTrackFile'
        type: array
      multi_track_folder:
        type: string
      parameters:
        allOf:
        - $ref: '#/definitions/models.WhisperXParams'
        description: WhisperX parameters
      status:
        $ref: '#/definitions/models.JobStatus'
      summary:
        type: string
      title:
        type: string
      transcript:
        type: string
      updated_at:
        type: string
    type: object
  models.TranscriptionJobExecution:
    properties:
      actual_parameters:
        allOf:
        - $ref: '#/definitions/models.WhisperXParams'
        description: Parameters used for this execution (may differ from job parameters
          due to profiles)
      completed_at:
        type: string
      created_at:
        description: Metadata
        type: string
      error_message:
        type: string
      id:
        type: string
      merge_duration:
        description: Merge phase duration in milliseconds
        type: integer
      merge_end_time:
        type: string
      merge_start_time:
        type: string
      multi_track_timings:
        description: Multi-track specific timing data
        type: string
      processing_duration:
        description: Duration in milliseconds
        type: integer
      started_at:
        description: Execution timing
        type: string
      status:
        allOf:
        - $ref: '#/definitions/models.JobStatus'
        description: Execution results
      transcription_job:
        allOf:
        - $ref: '#/definitions/models.TranscriptionJob'
        description: Relationship
      transcription_job_id:
        type: string
      updated_at:
        type: string
    type: object
  models.TranscriptionProfile:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      is_default:
        type: boolean
      name:
        type: string
      parameters:
        $ref: '#/definitions/models.WhisperXParams'
      updated_at:
        type: string
    type: object
  models.WhisperXParams:
    properties:
      align_model:
        description: Alignment settings
        type: string
      api_key:
        description: OpenAI settings
        type: string
      attention_context_left:
        description: NVIDIA Parakeet-specific parameters for long-form audio
        type: integer
      attention_context_right:
        type: integer
      batch_size:
        type: integer
      beam_size:
        type: integer
      best_of:
        type: integer
      callback_url:
        description: Webhook settings
        type: string
      chunk_size:
        type: integer
      compression_ratio_threshold:
        type: number
      compute_type:
        type: string
      condition_on_previous_text:
        type: boolean
      device:
        description: Device and computation
        type: string
      device_index:
        type: integer
      diarize:
        description: Diarization settings
        type: boolean
      diarize_model:
        description: 'Options: ''pyannote'', ''nvidia_sortformer'''
        type: string
      fp16:
        type: boolean
      hf_token:
        description: Token and progress
        type: string
      highlight_words:
        type: boolean
      initial_prompt:
        type: string
      interpolate_method:
        type: string
      is_multi_track_enabled:
        description: Multi-track transcription settings
        type: boolean
      language:
        type: string
      length_penalty:
        type: number
      logprob_threshold:
        type: number
      max_line_count:
        type: integer
      max_line_width:
        description: Output formatting
        type: integer
      max_speakers:
        type: integer
      min_speakers:
        type: integer
      model:
        description: Model parameters
        type: string
      model_cache_only:
        type: boolean
      model_dir:
        type: string
      model_family:
        description: Model family (whisper or nvidia)
        type: string
      no_align:
        type: boolean
      no_speech_threshold:
        type: number
      output_format:
        description: Output settings
        type: string
      patience:
        type: number
      print_progress:
        type: boolean
      return_char_alignments:
        type: boolean
      segment_resolution:
        type: string
      speaker_embeddings:
        type: boolean
      suppress_numerals:
        type: boolean
      suppress_tokens:
        type: string
      task:
        description: Task and language
        type: string
      temperature:
        description: Transcription quality settings
        type: number
      temperature_increment_on_fallback:
        type: number
      threads:
        type: integer
      vad_method:
        description: VAD (Voice Activity Detection) settings
        type: string
      vad_offset:
        type: number
      vad_onset:
        type: number
      verbose:
        type: boolean
    type: object
  transcription.QuickTranscriptionJob:
    properties:
      audio_path:
        type: string
      created_at:
        type: string
      error_message:
        type: string
      expires_at:
        type: string
      id:
        type: string
      parameters:
        $ref: '#/definitions/models.WhisperXParams'
      status:
        $ref: '#/definitions/models.JobStatus'
      transcript:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: Audio transcription service using WhisperX
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Scriberr API
  version: "1.0"
paths:
  /api/v1/admin/queue/stats:
    get:
      description: Get current queue statistics
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      - BearerAuth: []
      summary: Get queue statistics
      tags:
      - admin
  /api/v1/api-keys:
    get:
      description: Get all API keys for the current user (without exposing the actual
        keys)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.APIKeysWrapper'
      security:
      - BearerAuth: []
      summary: List API keys
      tags:
      - api-keys
    post:
      consumes:
      - application/json
      description: Create a new API key for external API access
      parameters:
      - description: API key creation details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/api.CreateAPIKeyRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/api.CreateAPIKeyResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create API key
      tags:
      - api-keys
  /api/v1/api-keys/{id}:
    delete:
      description: Delete an API key
      parameters:
      - description: API Key ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Delete API key
      tags:
      - api-keys
  /api/v1/auth/change-password:
    post:
      consumes:
      - application/json
      description: Change the current user's password
      parameters:
      - description: Password change details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/api.ChangePasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Change user password
      tags:
      - auth
  /api/v1/auth/change-username:
    post:
      consumes:
      - application/json
      description: Change the current user's username
      parameters:
      - description: Username change details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/api.ChangeUsernameRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "409":
          description: Conflict
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Change username
      tags:
      - auth
  /api/v1/auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user and return JWT token
      parameters:
      - description: User credentials
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/api.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.LoginResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Login
      tags:
      - auth
  /api/v1/auth/logout:
    post:
      description: Logout user and invalidate token (client-side action)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Logout user
      tags:
      - auth
  /api/v1/auth/refresh:
    post:
      description: Rotate refresh token and return new access token
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.RefreshTokenResponse'
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Refresh access token
      tags:
      - auth
  /api/v1/auth/register:
    post:
      consumes:
      - application/json
      description: Register the initial admin user (only allowed when no users exist)
      parameters:
      - description: Registration details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/api.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/api.LoginResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "409":
          description: Conflict
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Register initial admin user
      tags:
      - auth
  /api/v1/auth/registration-status:
    get:
      description: Check if the application requires initial user registration
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.RegistrationStatusResponse'
      summary: Check registration status
      tags:
      - auth
  /api/v1/chat/models:
    get:
      description: Get list of available OpenAI chat models
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.ChatModelsResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      - BearerAuth: []
      summary: Get available chat models
      tags:
      - chat
  /api/v1/chat/sessions:
    post:
      consumes:
      - application/json
      description: Create a new chat session for a transcription
      parameters:
      - description: Chat session creation request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/api.ChatCreateRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/api.ChatSessionResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      - BearerAuth: []
      summary: Create a new chat session
      tags:
      - chat
  /api/v1/chat/sessions/{session_id}:
    delete:
      description: Delete a chat session and all its messages
      parameters:
      - description: Chat Session ID
        in: path
        name: session_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
