version: '3.8'

services:
  scriberr:
    build:
      context: .
      dockerfile: Dockerfile.cuda
    ports:
      - "8080:8080"
    environment:
      - WHISPERLIVEKIT_HOST=whisperlivekit:8000
    volumes:
      - ./data:/app/data
      - ./config:/app/config
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    depends_on:
      - whisperlivekit

  whisperlivekit:
    build:
      context: ./realtime-transcription
      dockerfile: Dockerfile.cuda
    ports:
      - "8000:8000"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
