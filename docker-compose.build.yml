version: "3.9"
services:
  scriberr:
    build:
      context: .
      dockerfile: Dockerfile
    image: scriberr:local
    container_name: scriberr
    ports:
      - "8080:8080"
    volumes:
      - scriberr_data:/var/lib/scriberr
      - scriberr_models:/opt/scriberr/models
      - scriberr_env:/opt/scriberr/env
      - scriberr_state:/opt/scriberr
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - APP_ENV=production
      - SCRIBERR_DATA_DIR=/var/lib/scriberr
      - SCRIBERR_MODELS_DIR=/opt/scriberr/models
      - SCRIBERR_ENV_DIR=/opt/scriberr/env
      - SCRIBERR_STATE_DIR=/opt/scriberr
      - ASR_ENGINE_EXTRA=${ASR_ENGINE_EXTRA:-cpu}
      - DIAR_ENGINE_EXTRA=${DIAR_ENGINE_EXTRA:-cpu}
    restart: unless-stopped

volumes:
  scriberr_data: {}
  scriberr_models: {}
  scriberr_env: {}
  scriberr_state: {}
