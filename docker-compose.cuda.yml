version: "3.9"
services:
  scriberr:
    image: ghcr.io/rishikanthc/scriberr-cuda:latest
    ports:
      - "8080:8080"
    volumes:
      - scriberr_data:/var/lib/scriberr
      - scriberr_models:/opt/scriberr/models
      - scriberr_env:/opt/scriberr/env
      - scriberr_state:/opt/scriberr
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities:
                - gpu
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - APP_ENV=production
      - SCRIBERR_DATA_DIR=/var/lib/scriberr
      - SCRIBERR_MODELS_DIR=/opt/scriberr/models
      - SCRIBERR_ENV_DIR=/opt/scriberr/env
      - SCRIBERR_STATE_DIR=/opt/scriberr
      - ASR_ENGINE_EXTRA=${ASR_ENGINE_EXTRA:-gpu}
      - DIAR_ENGINE_EXTRA=${DIAR_ENGINE_EXTRA:-gpu}
      # CORS: comma-separated list of allowed origins for production
      # - ALLOWED_ORIGINS=https://your-domain.com

volumes:
  scriberr_data: {}
  scriberr_models: {}
  scriberr_env: {}
  scriberr_state: {}
