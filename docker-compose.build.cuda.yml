services:
  scriberr:
    build:
      context: .
      dockerfile: Dockerfile.cuda
    image: scriberr:local-cuda
    container_name: scriberr
    ports:
      - "8080:8080"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities:
                - gpu
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - APP_ENV=production
      - SCRIBERR_DATA_DIR=/var/lib/scriberr
      - SCRIBERR_MODELS_DIR=/opt/scriberr/models
      - SCRIBERR_ENV_DIR=/opt/scriberr/env
      - SCRIBERR_STATE_DIR=/opt/scriberr
      - ASR_ENGINE_EXTRA=${ASR_ENGINE_EXTRA:-gpu}
      - DIAR_ENGINE_EXTRA=${DIAR_ENGINE_EXTRA:-gpu}
    volumes:
      - scriberr_data:/var/lib/scriberr
      - scriberr_models:/opt/scriberr/models
      - scriberr_env:/opt/scriberr/env
      - scriberr_state:/opt/scriberr
    restart: unless-stopped

volumes:
  scriberr_data: {}
  scriberr_models: {}
  scriberr_env: {}
  scriberr_state: {}
